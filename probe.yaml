# probe to analyse the source-miner project itself   

commonOrigin: './'

rootsToExplore: 
  - 'explore'
  - 'probes'
  - 'samples'
 
keepExtension:
  includes: 
    - '.mjs'
    - '.yaml'

search:
  code: on     # search in code 
  comments: on # search in comment
    
regex: 
  pattern: '/file/'
  flags: i

rank_key: on
