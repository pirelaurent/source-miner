# this modelProbe.yaml shows all default values if not set in your own probe.yaml

commonOrigin: './'
rootsToExplore: []


skipDirIfName:
  includes: []
  notIncludes:  [] 

skipFileIfName:
  includes: []
  notIncludes: []
  
keepExtension:
  includes: 
    - '.java'
    - '.md'
    - '.js'
    - '.mjs'
    - '.yaml'

# display path from the os root 
fullPathFromOs: off 

# optional debug on the flow 
traceSelectedDir: off  
traceRejectedDir: off
traceSelectedFile: off
traceRejectedFile: off

regex:
  pattern: '/where is Charlie/'
  flags: 'g'

search:
  code: on     # search in code 
  comments: on # search in comment


traceMatchingLines: off
showLinesBefore: 0
showLinesAfter: 0

# intermediate report for each rootToExplore
detailedReport: off

# display probe on console at beginning 

displayProbe: "on"

# --- add to reports : results array 
separator: ' | ' # Â¤ \t , ; 

rank_key_path_line: off
rank_key_path: off
rank_key: on

# --- run options 
execution: 
  mode: sequential
  #mode: parallel 
