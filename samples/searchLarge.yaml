

#----------------------------------
# SECTION Root directories for exploration 
#----------------------------------

# Disk based start of exploration  
# under mac or wsl : commonOrigin: '~//...'

commonOrigin: '~//dev/bigData/aerowebb-monorepo-wip5/backend/'

# --- list of root directories to explore under commonOrigin
# if empty [] => all commonOrigin will be explored 

rootsToExplore: 
  - 'modules'
  - 'controllers/'
  - 'mobile/'



# file names output:  full long os path or path from rootsToExplore
fullPathFromOs: off 

#----------------------------------
# SECTION filter on directories'names 
#----------------------------------

skipDirIfName:
# reject a directory if its name : 
  includes: ['test','generated','s5000f']
  notIncludes:  [] # for debugging

# optional debug on the flow 
traceSelectedDir: off  
traceRejectedDir: off

#----------------------------------
# SECTION Filter on files pathName 
#----------------------------------

skipFileIfName:
  includes: []
  #retains only files if any of those substrings found in full file path
  notIncludes: [] # skip all others
  
# scan only extensions :
keepExtension:
  includes: 
    - '.java'


# optional debug on the flow 
traceSelectedFile: off
traceRejectedFile: off


#----------------------------------
# search  
#---------------------------------
regex:
 pattern: '^\s*(package|import)\s+(?:static\s+)?([A-Za-z_]\w*(?:\.[A-Za-z_]\w*)*(?:\.\*)?)\s*;'



ignoreComments: on

# ----- trace on the fly or not
traceMatchingLines: off
showLinesBefore: 0
showLinesAfter : 0

#----------------------------------
# Reports 
#----------------------------------
# intermediate report for each rootToExplore
detailedReport: off

# --- add to reports : results array 
separator: ' | ' # Â¤ \t , ; 

rank_key_path_line: off
rank_key_path: off
rank_key: off


#-----
execution: 
  mode: parallel
